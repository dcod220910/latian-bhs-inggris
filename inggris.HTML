<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Language Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .question-card {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e2e8f0;
        }
        .question-card:hover {
            background-color: #f8fafc;
        }
        .option:hover {
            background-color: #e2e8f0;
        }
        .selected {
            background-color: #3b82f6;
            color: white;
        }
        .correct {
            background-color: #10b981;
            color: white;
        }
        .incorrect {
            background-color: #ef4444;
            color: white;
        }
        .result-section {
            display: none;
        }
        .progress-bar {
            height: 8px;
            background-color: #e2e8f0;
        }
        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="py-12 px-4">
    <div class="quiz-container">
        <div class="p-6 bg-indigo-600 text-white">
            <h1 class="text-3xl font-bold">English Language Quiz</h1>
            <p class="mt-2">Test your knowledge with these 15 English questions</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
        </div>
        
        <div id="quiz-wrapper" class="p-6">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="p-6 flex justify-between">
            <button id="prev-btn" class="px-4 py-2 bg-gray-200 rounded-lg disabled:opacity-50" disabled>Previous</button>
            <button id="next-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Next</button>
            <button id="submit-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hidden">Submit</button>
        </div>
    </div>

    <div id="result-section" class="result-section quiz-container mt-8 p-6 text-center">
        <h2 class="text-2xl font-bold mb-4">Quiz Results</h2>
        <div id="score-display" class="text-4xl font-bold text-indigo-600 mb-6">0/15</div>
        <div id="result-message" class="mb-6"></div>
        <button id="retry-btn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg">Try Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                {
                    question: "What is the plural form of 'child'?",
                    options: ["Childs", "Children", "Childes", "Childern"],
                    answer: 1
                },
                {
                    question: "Which of these is a conjunction?",
                    options: ["Happy", "Because", "Running", "Quickly"],
                    answer: 1
                },
                {
                    question: "What is the past tense of 'go'?",
                    options: ["Goed", "Went", "Gone", "Goes"],
                    answer: 1
                },
                {
                    question: "Which sentence is grammatically correct?",
                    options: [
                        "She don't like apples.",
                        "She doesn't likes apples.",
                        "She doesn't like apples.",
                        "She not like apples."
                    ],
                    answer: 2
                },
                {
                    question: "What is the opposite of 'boring'?",
                    options: ["Exciting", "Sleepy", "Quiet", "Slow"],
                    answer: 0
                },
                {
                    question: "Which word is an adverb?",
                    options: ["Beautiful", "Beauty", "Beautifully", "Beautifulness"],
                    answer: 2
                },
                {
                    question: "What is the correct comparative form of 'good'?",
                    options: ["Gooder", "More good", "Better", "Best"],
                    answer: 2
                },
                {
                    question: "Which sentence uses the present perfect tense correctly?",
                    options: [
                        "I have seen that movie yesterday.",
                        "I saw that movie yesterday.",
                        "I have seen that movie.",
                        "I see that movie."
                    ],
                    answer: 2
                },
                {
                    question: "What is the synonym of 'begin'?",
                    options: ["Finish", "Start", "End", "Stop"],
                    answer: 1
                },
                {
                    question: "Which of these is a preposition?",
                    options: ["And", "Between", "Run", "Happily"],
                    answer: 1
                },
                {
                    question: "What is the correct spelling?",
                    options: ["Recieve", "Receive", "Receeve", "Recive"],
                    answer: 1
                },
                {
                    question: "Which sentence is in passive voice?",
                    options: [
                        "The dog chased the cat.",
                        "The cat was chased by the dog.",
                        "The dog is chasing the cat.",
                        "The cat and dog played together."
                    ],
                    answer: 1
                },
                {
                    question: "What is the meaning of 'benevolent'?",
                    options: [
                        "Kind and generous",
                        "Angry and hostile",
                        "Confused and uncertain",
                        "Lazy and unmotivated"
                    ],
                    answer: 0
                },
                {
                    question: "Which word doesn't belong with the others?",
                    options: ["Apple", "Banana", "Carrot", "Orange"],
                    answer: 2
                },
                {
                    question: "What is the correct order of these words to form a question: 'you', 'have', 'been', 'where'?",
                    options: [
                        "Where have you been?",
                        "Have you been where?",
                        "You have been where?",
                        "Where you have been?"
                    ],
                    answer: 0
                }
            ];

            const quizWrapper = document.getElementById('quiz-wrapper');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const resultSection = document.getElementById('result-section');
            const scoreDisplay = document.getElementById('score-display');
            const resultMessage = document.getElementById('result-message');
            const retryBtn = document.getElementById('retry-btn');
            const progressFill = document.querySelector('.progress-fill');

            let currentQuestion = 0;
            let userAnswers = new Array(questions.length).fill(null);
            let quizSubmitted = false;

            function displayQuestion(index) {
                quizWrapper.innerHTML = '';
                const question = questions[index];
                
                const questionElement = document.createElement('div');
                questionElement.className = 'question-card p-4 mb-4';
                questionElement.innerHTML = `
                    <h2 class="text-xl font-semibold mb-4">Question ${index + 1} of ${questions.length}</h2>
                    <p class="text-lg mb-6">${question.question}</p>
                    <div id="options-container" class="space-y-3"></div>
                `;
                
                quizWrapper.appendChild(questionElement);
                
                const optionsContainer = document.getElementById('options-container');
                question.options.forEach((option, i) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = `option p-3 border border-gray-200 rounded-lg cursor-pointer transition ${
                        userAnswers[index] === i ? 'selected' : ''
                    }`;
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => selectOption(index, i));
                    optionsContainer.appendChild(optionElement);
                });
                
                progressFill.style.width = `${((index + 1) / questions.length) * 100}%`;
                
                prevBtn.disabled = index === 0;
                
                if (index === questions.length - 1) {
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                }
                
                if (quizSubmitted) {
                    showCorrectAnswer(index);
                }
            }

            function selectOption(questionIndex, optionIndex) {
                if (quizSubmitted) return;
                
                userAnswers[questionIndex] = optionIndex;
                document.querySelectorAll('#options-container .option').forEach((el, i) => {
                    el.classList.remove('selected');
                    if (i === optionIndex) {
                        el.classList.add('selected');
                    }
                });
            }

            function showCorrectAnswer(questionIndex) {
                const correctAnswerIndex = questions[questionIndex].answer;
                document.querySelectorAll('#options-container .option').forEach((el, i) => {
                    el.classList.remove('correct', 'incorrect');
                    if (i === correctAnswerIndex) {
                        el.classList.add('correct');
                    } else if (i === userAnswers[questionIndex] && i !== correctAnswerIndex) {
                        el.classList.add('incorrect');
                    }
                });
            }

            function calculateScore() {
                return userAnswers.reduce((score, answer, index) => {
                    return answer === questions[index].answer ? score + 1 : score;
                }, 0);
            }

            function showResults() {
                const score = calculateScore();
                scoreDisplay.textContent = `${score}/${questions.length}`;
                
                let message = '';
                if (score === questions.length) {
                    message = "Perfect! You're an English expert!";
                } else if (score >= questions.length * 0.8) {
                    message = "Excellent work! You have a strong command of English.";
                } else if (score >= questions.length * 0.6) {
                    message = "Good job! You have a decent understanding of English.";
                } else {
                    message = "Keep practicing! English can be tricky, but you'll improve with time.";
                }
                
                resultMessage.textContent = message;
                resultSection.style.display = 'block';
            }

            prevBtn.addEventListener('click', () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    displayQuestion(currentQuestion);
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    displayQuestion(currentQuestion);
                }
            });

            submitBtn.addEventListener('click', () => {
                quizSubmitted = true;
                showCorrectAnswer(currentQuestion);
                showResults();
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });

            retryBtn.addEventListener('click', () => {
                currentQuestion = 0;
                userAnswers = new Array(questions.length).fill(null);
                quizSubmitted = false;
                resultSection.style.display = 'none';
                displayQuestion(currentQuestion);
            });

            // Initialize
            displayQuestion(currentQuestion);
        });
    </script>
</body>
</html>
